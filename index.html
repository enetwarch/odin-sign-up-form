<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sign Up Form</title>
        <link rel="icon" type="image/ico" href="img/odin.ico">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <figure>
            <figcaption>
                <img src="img/odin-lined.png">
                <h1>ODIN</h1>
            </figcaption>
            <footer>Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank">Unsplash</a></footer>
        </figure>
        <form id="signupForm">
            <header>
                <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h2>
                <h2>You <em>know</em> you want to.</h2>
            </header>
            <fieldset>
                <h2>Let's do this!</h2>
                <div>
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" id="firstName" name="firstName" pattern="[a-zA-Z]+" placeholder="Thor" required>
                </div>
                <div>
                    <label for="lastName">LAST NAME</label>
                    <input type="text" id="lastName" name="lastName" pattern="[a-zA-Z]+" placeholder="Odinson" required>
                </div>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" placeholder="thor.odinson@gmail.com" required>
                </div>
                <div>
                    <label for="phoneNumber">PHONE NUMBER</label>
                    <input type="number" id="phoneNumber" name="phoneNumber" maxlength="11" placeholder="01234567890" required>
                </div>
                <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" minlength="8" placeholder="****************" required>
                </div>
                <div>
                    <label for="confirmPassword">CONFIRM PASSWORD</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" minlength="8" placeholder="****************" required>
                </div>
            </fieldset>
            <footer>
                <button id="signupSubmit" type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </footer>
        </form>
        <script src="js/script.js" async defer></script>
    </body>
</html>
